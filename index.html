<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Mobile-friendly viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flower Field with Book-Flip Letter Card</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Inline override to ensure flower containers are fixed -->
  <style>
    .flower-container {
      position: fixed;
    }
  </style>
</head>
<body>
  <!-- Flower Field -->
  <div id="flower-field">
    <!-- Flower Container 1: Stem Curving Left (Not flipped) -->
    <div class="flower-container" style="transform: translate(50px, 100px);">
      <svg class="flower-svg" viewBox="0 0 200 550" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur" />
            <feMerge>
              <feMergeNode in="coloredBlur" />
              <feMergeNode in="SourceGraphic" />
            </feMerge>
          </filter>
        </defs>
        <!-- Stem -->
        <path id="stem-path" d="M200,550 Q 100,400 80,300 Q 60,200 80,180"
              stroke="#27ae60" stroke-width="4" fill="none" stroke-linecap="round"
              filter="url(#glow)" />
        <!-- Flower Group -->
        <g id="flower" transform="translate(70,100)" filter="url(#glow)">
          <!-- Petals -->
          <g id="petals">
            <g class="petal" data-rotate="0" transform="rotate(0) scale(0)">
              <path d="M0,0 C -20,-20 -20,-50 0,-50 C 20,-50 20,-20 0,0 Z"
                    fill="#C9A9A6" stroke="#AA336A" stroke-width="2" />
            </g>
            <g class="petal" data-rotate="72" transform="rotate(72) scale(0)">
              <path d="M0,0 C -20,-20 -20,-50 0,-50 C 20,-50 20,-20 0,0 Z"
                    fill="#C9A9A6" stroke="#AA336A" stroke-width="2" />
            </g>
            <g class="petal" data-rotate="144" transform="rotate(144) scale(0)">
              <path d="M0,0 C -20,-20 -20,-50 0,-50 C 20,-50 20,-20 0,0 Z"
                    fill="#C9A9A6" stroke="#AA336A" stroke-width="2" />
            </g>
            <g class="petal" data-rotate="216" transform="rotate(216) scale(0)">
              <path d="M0,0 C -20,-20 -20,-50 0,-50 C 20,-50 20,-20 0,0 Z"
                    fill="#C9A9A6" stroke="#AA336A" stroke-width="2" />
            </g>
            <g class="petal" data-rotate="288" transform="rotate(288) scale(0)">
              <path d="M0,0 C -20,-20 -20,-50 0,-50 C 20,-50 20,-20 0,0 Z"
                    fill="#C9A9A6" stroke="#AA336A" stroke-width="2" />
            </g>
          </g>
          <!-- Flower Core -->
          <circle id="flower-core" cx="0" cy="0" r="8" fill="#c0392b" transform="scale(0)" />
        </g>
      </svg>
    </div>

    <!-- Flower Container 2: Stem Curving Left but Flipped Horizontally -->
    <div class="flower-container" style="transform: translate(200px, 150px);">
      <div class="flip-horizontal">
        <svg class="flower-svg" viewBox="0 0 200 550" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <filter id="glow">
              <feGaussianBlur stdDeviation="3" result="coloredBlur" />
              <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
              </feMerge>
            </filter>
          </defs>
          <!-- Stem -->
          <path id="stem-path" d="M200,550 Q 100,400 80,300 Q 60,200 70,100"
                stroke="#27ae60" stroke-width="4" fill="none" stroke-linecap="round"
                filter="url(#glow)" />
          <!-- Flower Group -->
          <g id="flower" transform="translate(70,100)" filter="url(#glow)">
            <!-- Petals -->
            <g id="petals">
              <g class="petal" data-rotate="0" transform="rotate(0) scale(0)">
                <path d="M0,0 C -20,-20 -20,-50 0,-50 C 20,-50 20,-20 0,0 Z"
                      fill="#C9A9A6" stroke="#AA336A" stroke-width="2" />
              </g>
              <g class="petal" data-rotate="72" transform="rotate(72) scale(0)">
                <path d="M0,0 C -20,-20 -20,-50 0,-50 C 20,-50 20,-20 0,0 Z"
                      fill="#C9A9A6" stroke="#AA336A" stroke-width="2" />
              </g>
              <g class="petal" data-rotate="144" transform="rotate(144) scale(0)">
                <path d="M0,0 C -20,-20 -20,-50 0,-50 C 20,-50 20,-20 0,0 Z"
                      fill="#C9A9A6" stroke="#AA336A" stroke-width="2" />
              </g>
              <g class="petal" data-rotate="216" transform="rotate(216) scale(0)">
                <path d="M0,0 C -20,-20 -20,-50 0,-50 C 20,-50 20,-20 0,0 Z"
                      fill="#C9A9A6" stroke="#AA336A" stroke-width="2" />
              </g>
              <g class="petal" data-rotate="288" transform="rotate(288) scale(0)">
                <path d="M0,0 C -20,-20 -20,-50 0,-50 C 20,-50 20,-20 0,0 Z"
                      fill="#C9A9A6" stroke="#AA336A" stroke-width="2" />
              </g>
            </g>
            <!-- Flower Core -->
            <circle id="flower-core" cx="0" cy="0" r="8" fill="#c0392b" transform="scale(0)" />
          </g>
        </svg>
      </div>
    </div>
    <!-- (Add more flower containers as needed) -->
  </div>

  <!-- Book-Style Letter Card -->
  <!-- The container always measures 600px (full book size), but in its closed state the pages are shifted
       so only the left page (page one) is visible. On hover, the container reveals both pages and the left page flips. -->
  <div class="letter-card">
  <div class="inner-wrapper">
    <div class="pages-container">
      <div class="left-page">
        <div class="face front">Left Page Front</div>
        <div class="face back">Left Page Back</div>
      </div>
      <div class="right-page">Right Page Content</div>
    </div>
  </div>
</div>


  <!-- Butterfly Elements -->
  <div id="butterfly-container"></div>
  <div class="butterfly-main">
    <img src="./imgs/butterfly.gif" alt="Butterfly" />
  </div>

  <!-- Restart Button -->
  <button id="restartBtn">Restart</button>

  <!-- JavaScript Files -->
  <!-- Note: letter.js is now migrated to the scripts folder -->
  <script src="./script/letter.js"></script>
  <script type="module" src="./script/script.js"></script>
</body>
</html>
